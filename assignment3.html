<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <script>
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET", "https://restcountries.com/v3.1/all");
      xhttp.send();

      xhttp.onload = function () {
        if (xhttp.status === 200) {
          var responseData = JSON.parse(xhttp.responseText);
          for (i = 0; i < responseData.length; i++) {
            console.log(
              "Country Name is : " +
                responseData[i].name.common +
                " | Region is : " +
                responseData[i].region +
                " and it's Subregion is : " +
                responseData[i].subregion +
                " | Current population is : " +
                responseData[i].population
            );
          }
        }
      };
    </script>
  </body>
</html>
